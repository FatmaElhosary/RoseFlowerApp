<section class="my-5 mx-5">
    <h2 class="heading3 text-with-line-and-bg w-100 relative">Related Products</h2>

      <div class="">
      <owl-carousel-o [options]="customOptions" class="w-full">
        @for (product of products; track $index) {
        <ng-container>
          <ng-template carouselSlide>
            <div class="p-4 border-round relative w-full">
              <div class="card-content p-3 bg-slate-500">
                <img
                  [src]="product.imgCover"
                  [alt]="product.title"
                  class="imgcover w-full"
                />
                <h4
                  class="font-bold capitalize p-0 mt-3 text-overflow-ellipsis overflow-hidden white-space-nowrap heading4"
                >
                  {{ product.title }}
                </h4>
                <div
                  class="flex justify-content-between align-items-center w-full my-3"
                >
                  <div class="flex flex-column justify-content-center p-2">
                    <p-rating
                      [(ngModel)]="product.rateAvg"
                      [stars]="5"
                      [readonly]="true"
                    />
                    <span class="font-bold text-xl pt-3">
                      {{ product.price | currency : 'USD' : 'symbol' : '1.2-2' }}
                    </span>
                  </div>
                  <span
                    class="icon p-3 border-circle bg-bag-color cursor-pointer"
                  >
                    <i class="pi pi-shopping-bag text-xl text-white"></i>
                  </span>
                </div>
              </div>
            </div>
          </ng-template>
        </ng-container>
        }
      </owl-carousel-o>
    </div>
  
</section>
