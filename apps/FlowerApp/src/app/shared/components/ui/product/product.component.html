<section class="p-4">
  <h2 class="font-bold text-4xl my-5 head">popular items</h2>

  <!-- Category Menu -->
  <div class="category-menu w-full my-4">
    <p-carousel [value]="carouselItems" [numVisible]="5" [numScroll]="1" [circular]="true" [autoplayInterval]="3000"
      [showNavigators]="true" [showIndicators]="false" [responsiveOptions]="responsiveOptions"
      styleClass="category-carousel">
      <ng-template let-item pTemplate="item">
        <div class="px-2">
          @if (item === 'all') {
          <button class="category-btn w-full p-3 text-center" [class.active]="activeCategory === 'all'"
            (click)="filterByCategory('all')">
            All Products
          </button>
          } @else {
          <button class="category-btn w-full p-3 text-center" [class.active]="activeCategory === item._id"
            (click)="filterByCategory(item._id)">
            {{item.name}}
          </button>
          }
        </div>
      </ng-template>
    </p-carousel>
  </div>












  <!-- Products Section -->
  <div class="section flex flex-wrap justify-content-start w-full my-3">
    @if (products.length === 0) {
    <div class="w-full flex align-items-center justify-content-center" style="min-height: 300px;">
      <div class="text-center">
        <i class="pi pi-inbox text-pink-500 text-5xl mb-3"></i>
        <h3 class="text-pink-500 text-2xl font-medium">No Products Found</h3>
        <p class="text-gray-600">Try selecting a different category</p>
      </div>
    </div>
    } @else {
    @for(product of products; track product._id) {
    <div class="product-card p-3 w-full sm:w-6 md:w-4 lg:w-3">
      <p-card [style]="{ backgroundColor: 'white', color: 'black' }"
        class="card-content w-full h-full shadow-1 border-round-3xl lg:text-2xl">
        <ng-template #header>
          <div class="relative">
            <img [alt]="product.title" class="border-round-2xl w-full h-25rem" [src]="product.imgCover" />
            <div
              class="cover w-full h-full justify-content-around align-items-center absolute top-5 left-5 border-round-2xl">
              <span class="icon p-4 border-circle cursor-pointer">
                <i class="fa-regular fa-heart text-2xl text-white"></i>
              </span>
              <span class="icon p-4 border-circle cursor-pointer">
                <i class="fa-regular fa-eye text-2xl text-white"></i>
              </span>
            </div>
          </div>
        </ng-template>

        <ng-template #title>
          <h4 class="font-bold capitalize p-0 m-0 text-overflow-ellipsis overflow-hidden white-space-nowrap heading4">
            {{ product.title }}
          </h4>
        </ng-template>

        <ng-template #subtitle>
          <div class="flex justify-content-between align-items-center w-full my-1">
            <div class="card flex justify-center">
              <p-rating [(ngModel)]="product.rateAvg" [stars]="5" [readonly]="true" />
            </div>
            <span class="icon p-3 border-circle bg-bag-color cursor-pointer">
              <i class="fa-solid fa-bag-shopping text-white"></i>
            </span>
          </div>
        </ng-template>

        <span class="text-pinky font-bold text-xl">
          {{ product.price | currency: 'USD': 'symbol' : '1.2-2' }}
        </span>
      </p-card>
    </div>
    }
    }
  </div>

</section>
