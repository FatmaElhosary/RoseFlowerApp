<div class="input-wrapper">
  <label [for]="id">
    {{labelText}}
  </label>
  <input
    [id]="id"
    [type]="type"
    class="border-round-3xl w-full"
    [placeholder]="placeholder"
    [disabled]="isDisabled"
    [value]="value"
    (input)="handleInput($event)"
    (blur)="onTouched()"
  />
</div>
