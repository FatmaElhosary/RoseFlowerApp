<section class="w-full">



  <div class="container flex flex-wrap justify-content-between align-items-center  p-3 gap-3">
    @for (category of categories; track $index) {



    <div class="card p-2 flex gap-3 bg-white-alpha-90 border-round-xl w-full lg:w-2 md:w-3 sm:w-5 xs:12 text-center">
      <div class="imgContainer p-3 border-circle bg-pink-400">
        <img [src]="category.image" alt="" width="50" height="50" class="border-circle">

      </div>

      <div class="content text-center flex flex-column align-items-center justify-content-center">
        <h4 class="text-black-alpha-80 font-bold p-0 capitalize">{{category.name}}</h4>
        <span class="text-black-alpha-60 p-0">{{category.productsCount}} items</span>
      </div>
    </div>
    }

  </div>
</section>
