<div class="grid">
  @for(product of products ; track product._id){
  <div
    class="col-12 product-card "
    [ngClass]="{ ' md:col-3': popularItems, 'sm:col-4': popularItems,  ' md:col-4': !popularItems, 'sm:col-6': !popularItems, }"
  >
   
  <app-product-cart  [product]="product"></app-product-cart>
  </div>
  }
</div>
